<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Transportes López Lazo</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-wrapper">
    <!-- Fondo con imagen -->
    <div class="login-bg"></div>
    
    <!-- Contenido del login -->
    <div class="login-container">
      <div class="login-header">
        <img src="../img/Tarjetas de control de pago 2024.png" alt="Logo Transportes López Lazo" class="login-logo">
        <h1 class="login-title">Transportes López Lazo</h1>
        <p class="login-subtitle">Transporte Escolar Seguro</p>
      </div>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username" class="form-label">Usuario</label>
          <div class="input-group">
            <i class='bx bx-user input-icon'></i>
            <input type="text" id="username" class="login-input" placeholder="Ingrese su usuario" required />
          </div>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <i class='bx bx-lock-alt input-icon'></i>
            <input type="password" id="password" class="login-input" placeholder="Ingrese su contraseña" required />
            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
              <i class='bx bx-hide'></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember">
            <span class="checkmark"></span>
            Recordarme
          </label>
          <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
        </div>
        
        <button type="submit" class="login-button">
          <span>Ingresar</span>
          <i class='bx bx-log-in-circle'></i>
        </button>
        
        <p id="error-message" class="error-message"></p>
      </form>
      
      <div class="login-footer">
        <p>© 2025 Transportes López Lazo. Todos los derechos reservados.</p>
        <p>Colegio Jesús Divino Obrero - Managua, Altamira</p>
      </div>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
